<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>study</title>

    
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>

    <header>
      <h6 class="semantic-tag-title">header</h6>
      <div class="tmpMenu">
        <input id="header-holder" type="checkbox">
        <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M120-240v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"/></svg>
        <svg id="pop-up-modal" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M489-120v-60h291v-600H489v-60h291q24 0 42 18t18 42v600q0 24-18 42t-42 18H489Zm-78-185-43-43 102-102H120v-60h348L366-612l43-43 176 176-174 174Z"/></svg>
      </div>
    </header>

    <main>
      <h1 class="semantic-tag-title">main</h1>

      <section id="main-content">
        <div>
          안녕!
          <a href="/study/testjsp">Go to JSP Page</a>
        </div>
  
        <div id="simple-chat">
          <h3>simple chat</h3>
          <input id="chat-message" type="text">
          <input id="chat-username" type="text">
          <button id="chat-send-btn">send</button>
          
          <ul id="recent-chat-list"></ul>
  
        </div>

        <div id="tmp-area"></div>

      </section>
      
    </main>

    <footer>
      <h6 class="semantic-tag-title">footer</h6>
    </footer>

    <div id="modal">
      <div id="modal-content">
        <input id="email" type="email" name="email">
        <input id="password" type="password" name="password" >
        <button id="sign-in-btn">sign in</button>
      </div>
      
    </div>

    <script src="index.js"></script>
    <script src="./js/simplechat.js"></script>
    <script src="./js/sign.js"></script>
  </body>
</html>
